name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'

    # Build the project
    - name: Build project
      run: dotnet build

    # Run tests
    - name: Run tests
      run: dotnet test ./AndyTV.Tests/AndyTV.Tests.csproj --no-build --verbosity normal
