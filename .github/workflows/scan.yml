name: scan

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Install Roslynator CLI
        run: dotnet tool install --global roslynator.dotnet.cli

      - name: Fetch Roslynator analyzers
        shell: pwsh
        run: |
          nuget install Roslynator.Analyzers -OutputDirectory analyzers -ExcludeVersion
          $analyzerPath = "analyzers\Roslynator.Analyzers\analyzers"
          if (-not (Test-Path $analyzerPath)) { 
            Write-Error "Analyzers not found at $analyzerPath"
            exit 1 
          }
          "ANALYZERS_ROOT=$analyzerPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Run analysis
        run: roslynator analyze "AndyTV.sln" --analyzer-assemblies "$env:ANALYZERS_ROOT" --ignore-compiler-diagnostics