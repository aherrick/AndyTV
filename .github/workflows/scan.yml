name: scan

on:
  push:

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Install Roslynator CLI
        run: dotnet tool install --global roslynator.dotnet.cli

      - name: Fetch Roslynator analyzers
        run: nuget install Roslynator.Analyzers -OutputDirectory analyzers -ExcludeVersion

      - name: Restore solution
        run: dotnet restore AndyTV.slnx

      - name: Analyze
        shell: pwsh
        run: |
          $projects = Get-ChildItem -Recurse -Filter *.csproj | Where-Object { $_.FullName -notmatch 'Maui' }
          foreach ($proj in $projects) {
            Write-Host "Analyzing $($proj.FullName)..."
            roslynator analyze $proj.FullName --analyzer-assemblies "analyzers/Roslynator.Analyzers/analyzers" --ignore-compiler-diagnostics
          }

      - name: Find unused private code
        continue-on-error: true
        shell: pwsh
        run: |
          $projects = Get-ChildItem -Recurse -Filter *.csproj | Where-Object { $_.FullName -notmatch 'Maui' }
          foreach ($proj in $projects) {
            Write-Host "Scanning $($proj.FullName) for unused code..."
            roslynator find-symbol $proj.FullName --symbol-kind type-or-member --unused --visibility private --without-attribute System.ObsoleteAttribute
          }
