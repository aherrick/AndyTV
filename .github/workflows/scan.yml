name: scan

on:
  push:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Install Roslynator CLI
        run: dotnet tool update -g roslynator.dotnet.cli

      - name: Fetch Roslynator analyzers
        run: dotnet add package Roslynator.Analyzers --package-directory analyzers

      - name: Run analysis
        run: >
          roslynator analyze AndyTV.sln
          --analyzer-assemblies analyzers/roslynator.analyzers/*/analyzers/dotnet/cs
          --ignore-compiler-diagnostics