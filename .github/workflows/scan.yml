name: scan

on:
  push:

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Install Roslynator CLI
        run: dotnet tool install --global roslynator.dotnet.cli

      - name: Fetch Roslynator analyzers
        run: nuget install Roslynator.Analyzers -OutputDirectory analyzers -ExcludeVersion

      - name: Analyze
        run: roslynator analyze AndyTV.sln --analyzer-assemblies "analyzers/Roslynator.Analyzers/analyzers" --ignore-compiler-diagnostics
        
      - name: Find all unused code
        run: roslynator find-symbol AndyTV.sln --symbol-kind type,member,namespace,parameter,local,type-parameter --unused --without-attribute System.ObsoleteAttribute