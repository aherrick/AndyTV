name: scan

on:
  workflow_dispatch: 

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Restore
        run: dotnet restore

      - name: Build (treat warnings as errors)
        run: dotnet build -c Release -warnaserror

      - name: Run Unused-Code CLI (if using)
        run: |
          dotnet tool install -g Roslynator.CommandLine
          roslynator analyze -p AndyTV.sln
        # or run another custom CLI that detects unused code

      - name: Fail if dead code found
        run: |
          # parse output / exit code logic to fail if certain diagnostics present