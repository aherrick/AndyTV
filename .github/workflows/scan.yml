name: scan

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Install Roslynator CLI
        run: dotnet tool update -g roslynator.dotnet.cli

      - name: Fetch Roslynator analyzers
        run: |
          wget https://www.nuget.org/api/v2/package/Roslynator.Analyzers -O roslynator.zip
          unzip -q roslynator.zip -d analyzers/Roslynator.Analyzers
          rm roslynator.zip

      - name: Run analysis
        run: >
          roslynator analyze AndyTV.sln
          --analyzer-assemblies analyzers/Roslynator.Analyzers/analyzers/dotnet/cs
          --ignore-compiler-diagnostics