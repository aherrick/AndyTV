name: scan

on:
  workflow_dispatch:
  pull_request:

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Restore & build (prove solution compiles)
        run: |
          dotnet restore "AndyTV.sln"
          dotnet build "AndyTV.sln" -c Release

      - name: Install Roslynator CLI (latest)
        shell: pwsh
        run: |
          dotnet tool install --global roslynator.dotnet.cli
          echo "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # â†“ add analyzers WITHOUT touching your csproj
      - name: Fetch analyzers
        shell: pwsh
        run: |
          nuget install Roslynator.Analyzers -OutputDirectory analyzers -ExcludeVersion
          $an = Resolve-Path 'analyzers/Roslynator.Analyzers/analyzers/dotnet/cs'
          "ANALYZER_PATH=$an" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Analyze (now with rules)
        shell: pwsh
        run: |
          roslynator analyze "AndyTV.sln" --analyzer-assemblies "$env:ANALYZER_PATH" --severity-level info
