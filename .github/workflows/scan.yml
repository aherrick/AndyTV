name: scan

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ['**']

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Restore (solution)
        run: dotnet restore AndyTV.sln

      - name: Install Roslynator CLI + fetch analyzers
        run: |
          dotnet tool update -g roslynator.dotnet.cli
          nuget install Roslynator.Analyzers -OutputDirectory .analyzers -ExcludeVersion

      - name: Analyze
        run: >
          roslynator analyze AndyTV.sln
          --analyzer-assemblies ".analyzers/Roslynator.Analyzers/analyzers/dotnet/cs"
          --ignore-compiler-diagnostics
