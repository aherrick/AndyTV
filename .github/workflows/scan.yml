name: scan

on:
  workflow_dispatch:
  pull_request:

jobs:
  analyze:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      # Ensure workloads/packages that Roslynator's build will need
      - name: Restore packages & workloads
        shell: pwsh
        run: |
          dotnet restore
          dotnet workload install wasm-tools   # needed for Blazor WebAssembly projects
          dotnet workload restore              # honor any repo workload manifests

      - name: Install Roslynator CLI (latest)
        shell: pwsh
        run: |
          dotnet tool install --global roslynator.dotnet.cli
          echo "$env:USERPROFILE\.dotnet\tools" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      # Run against the solution; ignore compiler errors so analyzer results still show up
      - name: Analyze solution (defaults)
        shell: pwsh
        run: roslynator analyze "AndyTV.sln" --ignore-compiler-errors
