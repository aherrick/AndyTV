name: guide-publish

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Publish Blazor WASM
        run: dotnet publish ./AndyTV.Guide/AndyTV.Guide.csproj -c Release -o build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.GUIDE_PUBLISH_AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          # we prebuilt, so deploy the built assets and skip Oryx build
          skip_app_build: true
          app_location: build/wwwroot
