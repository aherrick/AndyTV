name: guide
on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: Run scraper (produces out/guide.json)
        run: dotnet run -c Release --project ./AndyTV.Guide.Scraper/AndyTV.Guide.Scraper.csproj

      # Push to the releases of a DIFFERENT repo (e.g., aherrick/andytv.guide)
      - name: Upload guide.json to release (tag=guide)
        env:
          GH_TOKEN: ${{ secrets.GUIDE_RELEASES_TOKEN }}   # PAT with repo write on target repo
        run: |
          gh release create guide -R aherrick/andytv.guide || true
          gh release upload guide out/guide.json -R aherrick/andytv.guide --clobber
