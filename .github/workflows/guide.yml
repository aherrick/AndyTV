name: guide

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: preview

      - name: run guide scraper (writes out/guide.json)
        run: dotnet run -c Release --project ./AndyTV.Guide.Scraper/AndyTV.Guide.Scraper.csproj

        #this checks out the aherrick.github.io repo, copies the guide.json file into it, commits, and pushes
      - name: checkout aherrick.github.io
        uses: actions/checkout@v4
        with:
          repository: aherrick/aherrick.github.io
          path: site
          token: ${{ secrets.GH_PAGES_TOKEN }}

      - name: commit aherrick.github.io (/andytv/guide.json)
        run: |
          cp out/guide.json site/andytv/guide.json
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add andytv/guide.json
          git commit -m "Update guide.json" || echo "No changes to commit"
          git push

