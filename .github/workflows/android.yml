name: android

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: [self-hosted]


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Setup Java (JDK 17)
      #   uses: actions/setup-java@v4
      #   with:
      #     distribution: temurin
      #     java-version: '17'

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI Android workload
        run: |
          dotnet workload install maui-android --ignore-failed-sources

      - name: Publish Android APK
        shell: bash
        run: |
          dotnet publish AndyTV.Maui/AndyTV.Maui.csproj -c Release -f net10.0-android /p:AndroidPackageFormat=apk

      - name: Locate APK
        shell: bash
        run: |
          set -euo pipefail
          apk_path=$(find AndyTV.Maui/bin -name "*.apk" -print | sort | tail -n 1)
          if [ -z "$apk_path" ]; then
            echo "APK not found" >&2
            exit 1
          fi
          echo "Found APK: $apk_path"
          echo "APK_PATH=$apk_path" >> "$GITHUB_ENV"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: android-${{ github.run_number }}
          release_name: Android build ${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload APK to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.APK_PATH }}
          asset_name: AndyTV-android-${{ github.run_number }}.apk
          asset_content_type: application/vnd.android.package-archive

