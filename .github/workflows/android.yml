name: android

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI Android workload
        run: |
          dotnet workload install maui-android --ignore-failed-sources
          dotnet workload restore

      - name: Publish Android APK
        shell: pwsh
        run: |
          dotnet publish AndyTV.Maui/AndyTV.Maui.csproj -c Release -f net10.0-android /p:AndroidPackageFormat=apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: AndyTV-android-apk
          path: |
            AndyTV.Maui/bin/**/net10.0-android/**/publish/*.apk
            AndyTV.Maui/bin/**/net10.0-android/**/*.apk
          if-no-files-found: error
