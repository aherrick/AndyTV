name: android

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: [self-hosted]

    permissions:
      contents: write


    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        id: java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Export JAVA_HOME
        shell: bash
        run: |
          echo "JAVA_HOME=${{ steps.java.outputs.path }}" >> "$GITHUB_ENV"
          echo "${{ steps.java.outputs.path }}/bin" >> "$GITHUB_PATH"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install MAUI Android workload
        run: |
          dotnet workload install maui-android --ignore-failed-sources

      - name: Install Android SDK dependencies (API/platforms/build-tools)
        shell: bash
        env:
          JAVA_HOME: ${{ steps.java.outputs.path }}
        run: |
          dotnet build AndyTV.Maui/AndyTV.Maui.csproj -t:InstallAndroidDependencies -f net10.0-android -p:AcceptAndroidSDKLicenses=true -p:JavaSdkDirectory=${{ steps.java.outputs.path }}

      - name: Publish Android APK
        shell: bash
        env:
          JAVA_HOME: ${{ steps.java.outputs.path }}
        run: |
          dotnet publish AndyTV.Maui/AndyTV.Maui.csproj -c Release -f net10.0-android /p:AndroidPackageFormat=apk /p:JavaSdkDirectory=${{ steps.java.outputs.path }}

      - name: Locate APK
        id: locate_apk
        shell: bash
        run: |
          set -euo pipefail
          apk_path=$(find AndyTV.Maui/bin -name "*.apk" -print | sort | tail -n 1)
          if [ -z "$apk_path" ]; then
            echo "APK not found" >&2
            exit 1
          fi
          echo "Found APK: $apk_path"
          echo "apk_path=$apk_path" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release and upload APK
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: android-${{ github.run_number }}
          name: Android build ${{ github.run_number }}
          files: ${{ steps.locate_apk.outputs.apk_path }}

