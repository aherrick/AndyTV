name: guide-scrape
on:
  workflow_dispatch: 
  schedule:
    - cron: "0 10 * * *"  # 6 AM US/Eastern (10:00 UTC)

jobs:
  guide-scrape:
    runs-on: [self-hosted, ajmacmini]
    permissions:
      contents: write

    env:
      DOTNET_ROOT: /usr/local/share/dotnet
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Remove old x86_64 .NET installation
        run: rm -rf ~/.dotnet
        
      - uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'
      
      - name: Display dotnet info
        run: dotnet --info

      - name: Run scraper (writes out/guide.json)
        run: dotnet run -c Release --project ./AndyTV.Guide.Scraper/AndyTV.Guide.Scraper.csproj

      - name: Force-push guide.json to `guide` branch
        run: |
          cp out/guide.json "$RUNNER_TEMP/guide.json"

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout --orphan guide
          git rm -rf . >/dev/null 2>&1 || true
          git clean -fdx

          cp "$RUNNER_TEMP/guide.json" guide.json
          git add -f guide.json
          git commit -m "Update guide.json $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git push -f origin guide
